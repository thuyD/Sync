<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Sync</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monoton|Lato" rel="stylesheet">
    <script src="https://use.fontawesome.com/c015fc6f4a.js"></script>
    <script src="bundle.js"></script>
    <link rel="icon"
      type="image/png"
      href="favicon.png">
  </head>

  <body>
    <main class="main-container">
      <div class="logo-container">
        <h1 class="logo">Sync</h1>
      </div>
      <br>
      <div class="about"><i class="fa fa-question-circle" aria-hidden="true"></i></div>
        <br>
        <div id="sample" class="box"><a>PLAY SAMPLE MUSIC</a></div>
        <br>
        <div class="box">
          <label for="audio-input" id="input-label">CHOOSE A SONG</label>
          <input id="audio-input" type="file">
        </div>
        <br>
        <div id="pause-play">
          <div id="play"><i class="fa fa-play fa-lg" aria-hidden="true"></i></div>
          <div id="pause"><i class="fa fa-pause fa-lg" aria-hidden="true"></i></div>
        </div>
        <br>
        <div id="microphone">
          <div id="mic"><i class="fa fa-microphone fa-lg" aria-hidden="true"></i></div>
          <br>
          <div id="no-mic"><i class="fa fa-microphone-slash fa-lg" aria-hidden="true"></i></div>
        </div>
        <br>
        <div>
          <br>
          <p>COLOR</p>
          <div id="color-bar"></div>
          <p id="rotate-color">ROTATE COLOR</p>
        </div>
        <br>
        <p>STYLE</p>
        <ul>
          <li id="wave">WAVEFORM</li>
          <li id="ripple">RIPPLE</li>
        </ul>
    </main>
    <canvas id="board"></canvas>
  </body>

</html>
